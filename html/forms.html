    <script>
        //scope de una variable
        //aca voy a tomar el input que esta en el html
        const inputEnELHTML = document.getElementById('claveBusqueda');

        function buscar () {
            //1) tomar el h3 de html

            h3EnHTML.innerText = inputEnELHTML.value;
